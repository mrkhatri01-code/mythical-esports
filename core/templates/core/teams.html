{% extends 'core/base.html' %}
{% block title %}Teams | Mythical Esports{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Teams</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for team in teams %}
    <div class="bg-white rounded shadow p-4 flex items-center">
        <img src="{{ team.logo.url }}" alt="{{ team.name }}" class="h-16 w-16 rounded-full mr-4">
        <div>
            <h2 class="text-xl font-semibold">{{ team.name }}</h2>
            <p>{{ team.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
