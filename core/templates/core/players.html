{% extends 'core/base.html' %}
{% block title %}Players | Mythical Esports{% endblock %}
{% block content %}
<h1 class="text-3xl font-extrabold mb-6">Players</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for player in players %}
    <div class="bg-white/80 backdrop-blur rounded-2xl shadow-lg p-4 flex items-center gap-4 transition hover:scale-105 hover:shadow-2xl">
        {% if player.photo %}
        <img src="{{ player.photo.url }}" alt="{{ player.name }}" class="h-16 w-16 rounded-full border-4 border-orange-400 shadow">
        {% endif %}
        <div>
            <h3 class="text-lg font-bold text-gray-800">{{ player.name }}</h3>
            <span class="inline-block bg-orange-100 text-orange-700 px-2 py-1 rounded text-xs font-semibold mb-1">{{ player.team.name }}</span>
            <p class="text-gray-600 text-sm">{{ player.bio|truncatewords:15 }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
