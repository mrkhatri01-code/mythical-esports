{% extends 'core/base.html' %}
{% block title %}Players | Mythical Esports{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Players</h1>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for player in players %}
    <div class="bg-white rounded shadow p-4 flex items-center">
        {% if player.photo %}
        <img src="{{ player.photo.url }}" alt="{{ player.name }}" class="h-16 w-16 rounded-full mr-4">
        {% endif %}
        <div>
            <h2 class="text-xl font-semibold">{{ player.name }}</h2>
            <p class="text-gray-500">Team: {{ player.team.name }}</p>
            <p>{{ player.bio }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
