{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mythical Esports{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="{% static 'core/logo.png' %}">
    <!-- Alpine.js for navbar toggle -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow sticky top-0 z-50" x-data="{ open: false }">
        <div class="container mx-auto px-4 py-2 flex items-center justify-between">
            <a href="{% url 'home' %}" class="flex items-center gap-2 font-bold text-xl">
                <img src="{% static 'core/logo.png' %}" alt="Mythical Esports Logo" class="h-10 w-10 rounded-full shadow" />
                <span class="hidden sm:block">Mythical Esports</span>
            </a>
            <button @click="open = !open" class="sm:hidden focus:outline-none text-2xl" aria-label="Open Menu">
                <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                <svg x-show="open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div class="hidden sm:flex gap-4 items-center">
                <a href="{% url 'home' %}" class="hover:text-orange-500 font-medium">Home</a>
                <a href="{% url 'tournaments' %}" class="hover:text-orange-500 font-medium">Tournaments</a>
                <a href="{% url 'teams' %}" class="hover:text-orange-500 font-medium">Teams</a>
                <a href="{% url 'players' %}" class="hover:text-orange-500 font-medium">Players</a>
                <a href="{% url 'blog_list' %}" class="hover:text-orange-500 font-medium">Blog</a>
                <a href="{% url 'contact' %}" class="hover:text-orange-500 font-medium">Contact</a>
            </div>
        </div>
        <!-- Mobile menu -->
        <div x-show="open" class="sm:hidden bg-white border-t border-gray-200 shadow-md">
            <div class="flex flex-col gap-2 px-4 py-4">
                <a href="{% url 'home' %}" class="py-2 px-2 rounded hover:bg-orange-50 font-medium">Home</a>
                <a href="{% url 'tournaments' %}" class="py-2 px-2 rounded hover:bg-orange-50 font-medium">Tournaments</a>
                <a href="{% url 'teams' %}" class="py-2 px-2 rounded hover:bg-orange-50 font-medium">Teams</a>
                <a href="{% url 'players' %}" class="py-2 px-2 rounded hover:bg-orange-50 font-medium">Players</a>
                <a href="{% url 'blog_list' %}" class="py-2 px-2 rounded hover:bg-orange-50 font-medium">Blog</a>
                <a href="{% url 'contact' %}" class="py-2 px-2 rounded hover:bg-orange-50 font-medium">Contact</a>
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white shadow mt-8 py-4 text-center flex flex-col items-center gap-2">
        <div class="flex justify-center gap-4 mb-2">
            {% for link in social_links %}
                <a href="{{ link.url }}" target="_blank" rel="noopener" class="text-gray-500 hover:text-orange-500 text-2xl transition">
                    <i class="{{ link.icon }}"></i>
                </a>
            {% endfor %}
        </div>
        <div>
            &copy; {% now "Y" %} Mythical Esports
        </div>
    </footer>
    <!-- Add FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />
</body>
</html>
